<div fxLayout="row" fxLayoutAlign="center" class="main">
    <mat-card fxFlex="90" class="mat-elevation-z4">
        <span class="card-title">
            <mat-icon>g_translate</mat-icon>
            <span class="title">Bản dịch</span>
            <div class="group-ctrl">
                <button mat-flat-button class="btn-add" (click)="addMulti()" style="margin-right: 1em;">
                    <mat-icon>add</mat-icon>
                    Thêm nhiều
                </button>
                <button mat-flat-button class="btn-add" (click)="add()">
                    <mat-icon>add</mat-icon>
                    Thêm bản dịch
                </button>
                <button mat-icon-button class="btn-ctrl" matTooltip="Xoá tất cả" color="warn" (click)="deleteAll()">
                    <mat-icon>delete_sweep</mat-icon>
                </button>
            </div>
        </span>
        <div class="tbl-listTrans">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="stt">
                    <th mat-header-cell *matHeaderCellDef> STT. </th>
                    <td mat-cell *matCellDef="let element"> {{element.stt}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Mã lỗi </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="vi">
                    <th mat-header-cell *matHeaderCellDef> Tiếng Việt </th>
                    <td mat-cell *matCellDef="let element"> {{element.vi}} </td>
                </ng-container>

                <ng-container matColumnDef="en">
                    <th mat-header-cell *matHeaderCellDef> Tiếng Anh </th>
                    <td mat-cell *matCellDef="let element"> {{element.en}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Thao tác </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="update(element.created)">
                                <mat-icon>cached</mat-icon> Cập nhật
                            </button>
                            <button mat-menu-item (click)="delete(element.created, element.vi)">
                                <mat-icon>delete_sweep</mat-icon> Xoá
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>

    <mat-card fxFlex="90" class="mat-elevation-z4">
        <span class="card-title">
            <mat-icon>code</mat-icon>
            <span class="title">Locale XLF</span>
            <button mat-icon-button class="btn-ctrl" [matMenuTriggerFor]="downloadMenu">
                <mat-icon>save_alt</mat-icon>
            </button>
            <mat-menu #downloadMenu="matMenu">
                <button mat-menu-item>
                    Download messages.vi.xlf
                </button>
                <button mat-menu-item>
                    Download messages.en.xlf
                </button>
              </mat-menu>
        </span>
        <div class="codeblock">
            <mat-tab-group>
                <mat-tab label="Tiếng Việt (messages.vi.xlf)">
                    <pre>
                        <code [highlight]="code" [lineNumbers]="true"></code>
                    </pre>
                </mat-tab>
                <mat-tab label="Tiếng Anh (messages.en.xlf)">
                    <pre>
                        <code [highlight]="code" [lineNumbers]="true"></code>
                    </pre>
                </mat-tab>
              </mat-tab-group>
        </div>
    </mat-card>
</div>
