<button mat-icon-button class="close-button" (click)="onDismiss()">
    <mat-icon>close</mat-icon>
</button>
<h3 class="dialog_title" mat-dialog-title> Xoá bản dịch</h3>
<div mat-dialog-content class="dialog_content">
    <span>Xoá bản dịch "<b> {{transName}} </b>"</span>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="end">
    <button mat-flat-button fxFlex='20' class="applyBtn" (click)="onConfirm()">
        <mat-icon>delete_sweep</mat-icon> Xoá
    </button>
</div>
